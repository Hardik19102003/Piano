<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <div class="1">
        <h1>Hey, Let's go </h1></div>

    </header>
    <main>
     
      <div class="flex-piano">
        <div class="o1">
          <button class="white-key C1-key C key">C1</button>
          <button class="black-key Db1-key Db key">D1#</button>
          <button class="white-key D1-key D key">D1</button>
          <button class="black-key Eb1-key Eb key">E1#</button>
          <button class="white-key E1-key E key">E1</button>
          <button class="white-key F1-key F key">F1</button>
          <button class="black-key Gb1-key Gb key">G1#</button>
          <button class="white-key G1-key G1 key">G1</button>
          <button class="black-key Ab1-key Ab key">A1#</button>
          <button class="white-key A1-key A key">A1</button>
          <button class="black-key Bb1-key Bb key">B1#</button>
          <button class="white-key B1-key B key">B1</button>
        </div>
        <div class="o2">
          <button class="white-key C2-key C key">C2</button>
          <button class="black-key Db2-key Db key">D2#</button>
          <button class="white-key D2-key D2 key">D2</button>
          <button class="black-key Eb2-key Eb key">E2#</button>
          <button class="white-key E2-key E2 key">E2</button>
          <button class="white-key F2-key F2 key">F2</button>
          <button class="black-key Gb2-key Gb key">G2#</button>
          <button class="white-key G2-key G key">G2</button>
          <button class="black-key Ab2-key Ab key">A2#</button>
          <button class="white-key A2-key A2 key">A2</button>
          <button class="black-key Bb2-key Bb key">B2#</button>
          <button class="white-key B2-key B2 key">B2</button>
        </div>
        <div class="o3">
          <button class="white-key C3-key C key">C3</button>
          <button class="black-key Db3-key Db key">D3#</button>
          <button class="white-key D3-key D key">D3</button>
          <button class="black-key Eb3-key Eb key">E3#</button>
          <button class="white-key E3-key E key">E3</button>
          <button class="white-key F3-key F key">F3</button>
          <button class="black-key Gb3-key Gb key">G3#</button>
          <button class="white-key G3-key G key">G3</button>
          <button class="black-key Ab3-key Ab key">A3#</button>
          <button class="white-key A3-key A key">A3</button>
          <button class="black-key Bb3-key Bb key">B3#</button>
          <button class="white-key B3-key B3 key">B3</button>
        </div>
        <div class="o4">
          <button class="white-key C4-key C key">C4</button>
          <button class="black-key Db4-key Db key">D4#</button>
          <button class="white-key D4-key D key">D4</button>
          <button class="black-key Eb4-key Eb key">E4#</button>
          <button class="white-key E4-key E key">E4</button>
          <button class="white-key F4-key F key">F4</button>
          <button class="black-key Gb4-key Gb key">G4#</button>
          <button class="white-key G4-key G key">G4</button>
          <button class="black-key Ab4-key Ab key">A4#</button>
          <button class="white-key A4-key A key">A4</button>
          <button class="black-key Bb4-key Bb key">B4#</button>
          <button class="white-key B4-key B4 key">B4</button>
        </div>
        <div class="o5">
          <button class="white-key C5-key C key">C5</button>
          <button class="black-key Db5-key Db key">D5#</button>
          <button class="white-key D5-key D key">D5</button>
          <button class="black-key Eb5-key Eb key">E5#</button>
          <button class="white-key E5-key E key">E5</button>
          <button class="white-key F5-key F key">F5</button>
          <button class="black-key Gb5-key Gb key">G5#</button>
          <button class="white-key G5-key G key">G5</button>
          <button class="black-key Ab5-key Ab key">A5#</button>
          <button class="white-key A5-key A key">A5</button>
          <button class="black-key Bb5-key Bb key">B5#</button>
          <button class="white-key B5-key B key">B5</button>
        </div>
        <div class="o6">
          <button class="white-key C6-key C key">C6</button>
          <button class="black-key Db6-key Db key">D6#</button>
          <button class="white-key D6-key D key">D6</button>
          <button class="black-key Eb6-key Eb key">E6#</button>
          <button class="white-key E6-key E key">E6</button>
          <button class="white-key F6-key F key">F6</button>
          <button class="black-key Gb6-key Gb key">G6#</button>
          <button class="white-key G6-key G key">G6</button>
          <button class="black-key Ab6-key Ab key">A6#</button>
          <button class="white-key A6-key A key">A6</button>
          <button class="black-key Bb6-key Bb key">B6#</button>
          <button class="white-key B6-key B key">B6</button>
        </div>
        <div class="o7">
          <button class="white-key C7-key C key">C7</button>
          <button class="black-key Db7-key Db key">D7#</button>
          <button class="white-key D7-key D key">D7</button>
          <button class="black-key Eb7-key Eb key">E7#</button>
          <button class="white-key E7-key E key">E7</button>
          <button class="white-key F7-key F key">F7</button>
          <button class="black-key Gb7-key Gb key">G7#</button>
          <button class="white-key G7-key G key">G7</button>
          <button class="black-key Ab7-key Ab key">A7#</button>
          <button class="white-key A7-key A key">A7</button>
          <button class="black-key Bb7-key Bb key">B7#</button>
          <button class="white-key B7-key B key">B7</button>
        </div>
      </div>
    
    </main> 

    <script src="yup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
